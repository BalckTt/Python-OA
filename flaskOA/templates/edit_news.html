{% extends "base.html" %}
{% block title %}
    新闻管理-编辑
{% endblock %}
{% block contain_title %}
    新闻管理-编辑
{% endblock %}
{% block contain %}
    <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="row">
                            <form method="post" enctype="multipart/form-data" action="/edit_news/">
                                <div class="form-group">
                                    <input type="hidden" name="news_id" value="{{ news_obj.id }}">
                                    <label class="control-label">标题:</label>
                                    <input class="form-control" type="text" name="title" placeholder="标题" value="{{ news_obj.title }}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">作者:</label>
                                    <input class="form-control" type="text" name="author" placeholder="作者" value="{{ news_obj.author }}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">内容:</label>
                                    <textarea class="form-control ckeditor" name="content">
                                            <p>{{ news_obj.content }}
                                            </p>
{#                                            <p>为培养真正符合时代需求的高端IT人才，中公教育优就业以高瞻的视野，经多年布局，打造人才培训服务体系。以企业需求为导向，以行业未来为驱动，向企业和社会不断输送IT人才。</p>#}
                                    </textarea>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">图片:</label>
                                    <input type="file" name="picture">
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block">提交</button>
                                </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
{% endblock %}
