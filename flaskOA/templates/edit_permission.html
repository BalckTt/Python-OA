{% extends "base.html" %}
{% block title %}
权限管理
{% endblock %}
{% block contain_title %}
权限管理-编辑
{% endblock %}
{% block contain %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <form method="post" action="/edit_permission/">
                            <input type="hidden" name="id"
                                   value={{ permission_obj.id }}>
                            <div class="form-group">
                                <label class="control-label">权限名称：</label>
                                <input class="form-control" type="text" name="name" value={{ permission_obj.name }}>
                            </div>
                            <div class="form-group">
                                <label class="control-label">权限描述：</label>
                                <textarea class="form-control" name="description">{{ permission_obj.desc }}</textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
{% endblock %}
