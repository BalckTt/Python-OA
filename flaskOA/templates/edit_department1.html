{% extends "base.html" %}
{% block title %}
    部门管理-编辑
{% endblock %}
{% block contain_title %}
    部门管理-编辑
{% endblock %}
{% block contain %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <form method="post" action="/edit_department/">
                            <input type="hidden" name="department_id" value="{{ department_obj.id }}">
                            <div class="form-group">
                                <label class="control-label">部门名称：</label>
                                <input class="form-control" type="text" name="name" value="{{ department_obj.name }}">
                            </div>
                            <div class="form-group">
                                <label class="control-label">部门描述：</label>
                                <textarea class="form-control" name="description">{{department_obj.desc }}</textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
{% endblock %}
